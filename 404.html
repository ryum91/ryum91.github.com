---
permalink: /404.html
layout: null
---

<html>
  <head>
    <meta content='Scribble' property='og:title' />
    <title>{{ site.title }}</title>
    <link href='{{ site.url }}/images/fav.png' rel='shortcut icon'>
    <link rel="stylesheet" href="{{ site.url }}/css/style.css"/>
    <meta content='width=device-width, initial-scale=1.0, user-scalable=no' name='viewport'>
    <meta content='text/html; charset=utf-8' http-equiv='content-type' />
    <meta content='{{ site.url }}' property='og:url' />
    <meta content="{{ site.description }}" property='og:description' />
    <meta content="blog" property="og:type" />
    <script>
      // permalink 변경에 따른 redirect 처리
      var paths = location.pathname.split('/');
      if( (paths[1] === 'dev' || paths[1] === 'daily') && paths[2] === 'post' && Number(paths[3]) ) {
        paths.splice(2, 1);
        location.href = (location.origin + paths.join('/'));
      }
    </script>
  </head>
  <body class="lh-copy dark-gray ph3 pv5 f6 sans-serif tc bg-super-white">
      <img src="/images/404.png" alt="not found" width="160" class="mb3" /><br>
      <a href="{{ site.url }}" class="link blue hover-gray">Home</a>
    </div>
  </body>
</html>
