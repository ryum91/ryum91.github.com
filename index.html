---
permalink: /
---

<ul class="list pa0">
  {% for post in site.posts %}
  <li class="mv2 postElement" data-index="{{ forloop.index }}" style="display:none">
    <a href="{{ site.url }}{{ post.url }}" class="db pv1 link blue hover-mid-gray">
      <div class="list-text-wrap">
        <span class="list-text">[{{ post.category }}] {{ post.title }}</span>
      </div>
      <time class="fr silver ttu">{{ post.date | date: "%Y-%m-%d" }} </time>
    </a>
  </li>
  {% endfor %}
  <li id="moreBtn" class="moreBtn">
    <span>더보기</span>
  </li>
</ul>

<script>
  var showIndex = 1;
  var maxItem = 0;

  var $moreBtn = $('#moreBtn');

  function showElement(index) {
    $('.postElement').filter(function(e) {
      return (e < (index * 10)) && (e > ((index - 1) * 10));
    }).show();

    // if( (index * 10) > maxItem ) {
    //   $moreBtn.addClass('disabled');
    // }
  };

  showElement(showIndex);

  $moreBtn.click(function() {
    showElement( ++showIndex );
  });

  $('.list-text').each(function(index, e) {
    var $e = $(e);
    var text = $e.text();
    var result = '';
    for (var i = 0; i < text.length; i++) {
      if( i === 1 ) {
        result += text.charAt(i).toUpperCase();
      } else {
        result += text.charAt(i);
      }
    }
    $e.text(result);
    maxItem = index;
  });
</script>
